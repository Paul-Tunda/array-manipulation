<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Render the List in the Browser</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="<KEY>" crossorigin="anonymous">
        <style>

        </style>
        <script src="index.js" defer></script>
    </head>
    <body class="container-lg my-5">
        <h1 class="text-center">Render the List in the Browser</h1>
        <form action="" id="shopping_list" class="my-5">
            <p class="lead fw-bold text-primary">Shopping List:</p>
            <div>
                <label for="add_item" class="d-block my-2">Add an item: </label>
                <input type="text" name="add_item" id="add_item" placeholder="Type your item here..." class="d-block my-2 p-2 border rounded border-black">
            </div>
            <div>
                <button type="button" id="add_item_button" form="shopping_list" class="d-block my-2 btn btn-outline-success">Add item</button>
            </div>
        </form>

        <ul id="shopping_list_display" class="list-group my-3"></ul>
    </body>
</html>
